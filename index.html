<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Namorada ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Para Minha Namorada ❤️</h1>
        <p>Você é a pessoa mais especial da minha vida!</p>
    </header>

    <section id="nossa-historia">
        <h2>Nossa História</h2>
        <div class="timeline">
            <div class="evento">
                <h3>Nosso Primeiro Encontro</h3>
                <p>Foi um dia mágico, cheio de sorrisos e descobertas.</p>
            </div>
            <div class="evento">
                <h3>Nosso Primeiro Beijo</h3>
                <p>Um momento que nunca vou esquecer.</p>
            </div>
        </div>
    </section>

    <section id="galeria">
        <h2>Nossos Momentos</h2>
        <div class="carrossel">
            <img src="foto1.jpg" alt="Nossa foto 1">
            <img src="foto2.jpg" alt="Nossa foto 2">
            <img src="foto3.jpg" alt="Nossa foto 3">
        </div>
    </section>

    <section id="mensagens">
        <h2>Mensagens Especiais</h2>
        <form id="form-mensagem">
            <textarea placeholder="Deixe uma mensagem carinhosa..."></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>Feito com ❤️ por [Seu Nome]</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
